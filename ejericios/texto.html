<!DOCTYPE html>
<html>

<head>
    <title>Canvas | Texto</title>
    <meta charset="utf-8">
    <style>
        body {
            width: 600px;
            margin: 0 auto;
        }

        canvas {
            background-color: green;
            border: solid yellow 3px;
        }
    </style>
    <script>
	window.onload=function() {
		canvas = document.getElementById("canvas");
		if (canvas && canvas.getContext) {
			ctx = canvas.getContext("2d");
			if (ctx) {

                ctx.font="8em Verdana";
                ctx.lineWidth = 1.0;
                ctx.fillStyle = "blue";
                ctx.strokeStyle = "yellow";

                //sombras
                ctx.shadowColor ="black";
                ctx.shadowOffsetX = 5;
                ctx.shadowOffsetY = -5;
                ctx.shadowBlur = 10;

                ctx.fillText("CANVAS" ,35 ,150);
                ctx.strokeText("CANVAS", 35, 150);
                ctx.fillRect(35, 150, 10, 10);
			




			} else {
				alert("Tu navegador NO soporta la etiqueta canvas");
			} 
		}
	}
    </script>
</head>

<body>
    <canvas id="canvas" width="600" height="400">
        Tu navegador no soporta la etiqueta canvas
    </canvas>
</body>

</html>
